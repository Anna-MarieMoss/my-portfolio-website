<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- favicon.ico for icons, text and emojis etc -->
    <!-- type in link and the boilerplate will fill in a lot of the code for you :) -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon" />
    <!-- fontawesome from cdnjs.com -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <!-- Google Fonts Poppins Reg 400, Med 500, Bold 700 -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Animate on scroll from cdnjs.com-->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css"
    />
    <!-- Glidejs - jQuery slider -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/css/glide.core.css"
    />
    <!-- my css stylesheet -->
    <link rel="stylesheet" href="./styles.css">
    <title>My Portfolio</title>
  </head>
  <body>
      <!-- type header.header#home to make a header with the class header and the id of home -->
     <header class="header" id="home">
     <!-- homepage main image -->
     <img class="banner" src="./images/anna-tartan-halfbody.jpg" alt="">
    </header>
    <!-- Animate on scroll js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js"></script>
    <!-- glidejs jQuery slider -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Glide.js/3.4.1/glide.min.js"></script>
    <!-- typeit - A lightweight, easy-to-implement jQuery animated typing plugin that types text for you. -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/typeit/7.0.4/typeit.min.js"></script>
    <!-- hsap - javascript web animation tool -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"></script>
    <!-- my javascript page -->
    <script src="./index.js"></script>
</html>
